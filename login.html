<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SITTA Login</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- JavaScript -->
  <script type="module" src="js/validation.js" defer></script>
  <script type="module" src="js/app.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:wght@400;500;700&display=swap" rel="stylesheet">

</head>
</head>
<body>

  <!-- Wrapper -->
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow form-card">
        <h3 class="text-center mb-3 fw-bold">Login SITTA</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="name@ut.ac.id" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="********" required />
        </div>

        <button type="submit" id="loginBtn" class="btn btn-primary w-100">Login</button>
      </form>

      <div id="alertContainer" class="mt-3"></div>

      <div class="d-flex justify-content-between mt-3">
        <button class="btn btn-link p-0" data-bs-toggle="modal" data-bs-target="#forgotModal">Forgot Password?</button>
        <button class="btn btn-link p-0" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
      </div>
    </div>
  </div>

  <!-- REGISTER MODAL -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fw-bold">Register New Account</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <form id="registerForm">
            <div class="mb-3">
              <label for="regNama" class="form-label">Full Name</label>
              <input type="text" id="regNama" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
              <label for="regEmail" class="form-label">Email</label>
              <input type="email" id="regEmail" class="form-control" placeholder="ex@ut.ac.id" required>
            </div>
            <div class="mb-3">
              <label for="regPassword" class="form-label">Password</label>
              <input type="password" id="regPassword" class="form-control" placeholder="Min.5 characters" required>
            </div>
            <div class="mb-3">
              <label for="regConfirmPassword" class="form-label">Confirm Password</label>
              <input type="password" id="regConfirmPassword" class="form-control" required>
            </div>
            <div id="registerAlert" class="mt-2"></div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" form="registerForm" id="registerBtn" class="btn btn-primary">Register</button>
        </div>
      </div>
    </div>
  </div>

  <!-- FORGOT PASSWORD MODAL -->
  <div class="modal fade" id="forgotModal" tabindex="-1" aria-labelledby="forgotModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fw-bold">Reset Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="forgotForm">
            <div id="forgotEmailSection">
              <label class="form-label">Masukkan Email Terdaftar</label>
              <input type="email" id="forgotEmail" class="form-control" placeholder="name@ut.ac.id" required>
            </div>

            <div id="resetPasswordSection" style="display:none;">
              <label class="form-label mt-2">Password Baru</label>
              <input type="password" id="newPassword" class="form-control" placeholder="Minimal 5 karakter" required>
              <label class="form-label mt-2">Konfirmasi Password Baru</label>
              <input type="password" id="confirmNewPassword" class="form-control" required>
            </div>

            <div id="forgotAlert" class="mt-2"></div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button type="submit" form="forgotForm" id="forgotSubmitBtn" class="btn btn-primary">Lanjut</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
