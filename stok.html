<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Informasi Stok | SITTA UT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/stock.css" />
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:wght@400;500;700&display=swap" rel="stylesheet">
</head>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow p-4">
      <h3 class="text-center">üìò Informasi Stok Bahan Ajar</h3>
      <table class="table table-striped align-middle">
        <thead class="table">
          <tr>
            <th>Kode</th>
            <th>Nama Barang</th>
            <th>Jenis</th>
            <th>Stok</th>
            <th>Cover</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <hr>
      <h5>Tambah Data Baru</h5>
      <div class="row g-2">
        <div class="col-md-3"><input id="kode" type="text" class="form-control" placeholder="Kode Barang" /></div>
        <div class="col-md-3"><input id="nama" type="text" class="form-control" placeholder="Nama Barang" /></div>
        <div class="col-md-3"><input id="jenis" type="text" class="form-control" placeholder="Jenis" /></div>
        <div class="col-md-3"><input id="stok" type="number" class="form-control" placeholder="Stok" /></div>
      </div>
      <button id="btnTambah" class="btn mt-3">Tambah</button>
      <a href="dashboard.html" class="btn btn-outline-secondary w-100 mt-3">‚Üê Kembali ke Dashboard</a>
    </div>
  </div>

  <script type="module" src="./js/stok.js"></script>
</body>
</html>
