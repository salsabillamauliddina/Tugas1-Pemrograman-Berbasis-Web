<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracking Order SITTA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/tracking.css">
  <script type="module" src="./js/tracking.js" defer></script>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center text-primary mb-4">ðŸ“¦ Tracking Order SITTA</h2>

    <div class="search-box glass p-4 mb-5">
      <label for="nomorDO" class="form-label">Input DO Number / Resi:</label>
      <div class="input-group">
        <input type="text" id="nomorDO" class="form-control" placeholder="ex: 2023001234">
        <button id="btnCari" class="btn btn-primary">Search</button>
      </div>
    </div>

    <div id="hasilTracking" class="glass p-4 d-none">
      <h5 class="fw-semibold text-primary mb-3">ðŸ“‹ Detail Order</h5>
      <p><strong>Receiver name:</strong> <span id="namaMahasiswa"></span></p>
      <p><strong>Status:</strong> <span id="status"></span></p>
      <div class="progress my-3" style="height: 20px;">
        <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;"></div>
      </div>
      <p><strong>Expedition:</strong> <span id="ekspedisi"></span></p>
      <p><strong>Date of dispatch:</strong> <span id="tanggalKirim"></span></p>
      <p><strong>Package type:</strong> <span id="jenisPaket"></span></p>
      <p><strong>Total Payment:</strong> <span id="total"></span></p>

      <h6 class="mt-4 mb-2 text-secondary">History :</h6>
      <ul id="listPerjalanan" class="list-group list-group-flush"></ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
